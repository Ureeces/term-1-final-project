<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pathfinder Character Creator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet" type="text/css">
        <link href="./sheet.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="app">
            <div id="basic_info">
                <h1>Pathfinder Character Creator</h1>

                <div id="name">
                    <label for="name_in">Name</label>
                    <input type="text" name="name_in">
                </div>

                <div id="class">
                    <label for="class_in">Class</label>
                    <input type="text" name="class_in">
                </div>

                <div id="char_desc">
                    <label for="desc_in">Character Description</label>
                    <input type="text" name="desc_in">
                </div>
            </div>
            
            <hr>
            <div id="ability_scores">
                <h1>Ability Scores</h1>
                <div id="hp">
                    <label for="hp_in">HP</label>
                    <input type="text" id="hp_in">
                </div>
                
                <button id="roll">Roll for my stats!</button>

                <div id="ability_inputs">

                    <div id="str">
                        <label for="str_in">Strength</label>
                        <input type="text" id="str_in" class="score">
                    </div>

                    <div id="dex">
                        <label for="str_in">Dexterity</label>
                        <input type="text" id="dex_in" class="score">
                    </div>
                    
                    <div id="con">
                        <label for="con_in">Constitution</label>
                        <input type="text" id="con_in" class="score">
                    </div>

                    <div id="int">
                        <label for="int_in">Intelligence</label>
                        <input type="text" id="int_in" class="score">
                    </div>

                    <div id="wis">
                        <label for="wis_in">Wisdom</label>
                        <input type="text" id="wis_in" class="score">
                    </div>

                    <div id="cha">
                        <label for="cha_in">Charisma</label>
                        <input type="text" id="cha_in" class="score">
                    </div>
                </div>
            </div>
            
            <hr>
            <div id="race_selector">
                <h1>Race</h1>

                <div id="race_images">
                    <img alt="Human" class="race">
                    <img alt="Elf" class="race">
                    <img alt="Dwarf" class="race">
                    <img alt="Gnome" class="race">
                    <img alt="Half-Orc" class="race">
                    <img alt="Half-Elf" class="race">
                </div>
            </div>
        
            <button id="create">Create my character!</button>
        
            <div class="sheet">
                <div class="overlay"></div>
                <div class="sheet_content">
                    <!-- Character Sheet here -->
                </div>
            </div>
        
        
        
        
        </div>
        <script src="./character-backend.js"></script>
        <script src="./roll.js"></script>
        <script src="./sheet.js"></script>
    </body>
</html>
