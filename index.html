<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pathfinder Character Creator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet" type="text/css">
        <link href="./sheet.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <!-- App starts here -->
        <div id="app">
            <div id="page_title">
                <h1>Pathfinder Character Creator</h1>
            </div>

            <!-- Basic Info Section (Top) -->
            <div id="basic_info" class="inputSection">

                <div id="name">
                    <label for="name_in">Name</label>
                    <input type="text" name="name_in">
                </div>

                <div id="class">
                    <label for="class_in">Class</label>
                    <input type="text" name="class_in">
                </div>

                <div id="char_desc">
                    <label for="desc_in">Character Description</label>
                    <input type="text" name="desc_in">
                </div>
            </div>
            
            <!-- Ability Score Section (Middle) -->
            <div id="ability_scores" class="inputSection">
                <h1>Ability Scores</h1>
                <div id="hp">
                    <label for="hp_in">HP</label>
                    <input type="number" id="hp_in">
                </div>
                
                <button id="roll">Roll for my stats!</button>

                <div id="ability_inputs">
                    <div id="str">
                        <label for="str_in">Strength</label>
                        <input type="number" id="str_in" class="abilityScore">
                    </div>

                    <div id="dex">
                        <label for="str_in">Dexterity</label>
                        <input type="number" id="dex_in" class="abilityScore">
                    </div>
                    
                    <div id="con">
                        <label for="con_in">Constitution</label>
                        <input type="number" id="con_in" class="abilityScore">
                    </div>

                    <div id="int">
                        <label for="int_in">Intelligence</label>
                        <input type="number" id="int_in" class="abilityScore">
                    </div>

                    <div id="wis">
                        <label for="wis_in">Wisdom</label>
                        <input type="number" id="wis_in" class="abilityScore">
                    </div>

                    <div id="cha">
                        <label for="cha_in">Charisma</label>
                        <input type="number" id="cha_in" class="abilityScore">
                    </div>
                </div>
            </div>
            
            <!-- Race Selector Section (Bottom) -->
            <div id="race_selector" class="inputSection">
                <h1>Race</h1>

                <div id="race_images">
                    <div class="race_box" id="human">
                        <img src="./assets/images/human.png" alt="Human" class="race">
                        <p>Human</p>
                    </div>

                    <div class="race_box" id="elf">
                        <img src="./assets/images/Elf.png" alt="Elf" class="race">
                        <p>Elf</p>
                    </div>

                    <div class="race_box" id="dwarf">
                        <img src="./assets/images/Dwarf.png" alt="Dwarf" class="race">
                        <p>Dwarf</p>
                    </div>
                    
                    <div class="race_box">
                        <img src="./assets/images/Half-orc.png" alt="Half-Orc" class="race">
                        <p>Half-Orc</p>
                    </div>

                    <div class="race_box">
                        <img src="./assets/images/Half-elf.png" alt="Half-Elf" class="race">
                        <p>Half-Elf</p>
                    </div>
                </div>
            </div>
            
            <div class="inputSection" id="submit_section">
                <button id="create">Create my character!</button>
            </div>
        
            <div class="sheet">
                <div id="overlay"></div>
                <div id="sheet_content">
                    <!-- Character Sheet here -->
                </div>
            </div>
        
        
        
        
        </div>
        <script src="./character-backend.js"></script>
        <script src="./roll.js"></script>
        <script src="./sheet.js"></script>
        <script src="./raceSelect.js"></script>
    </body>
</html>
