<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pathfinder Character Creator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet" type="text/css">
        <link href="./sheet.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <!-- App starts here -->
        <div id="app">
            <div id="page_title">
                <h1>Pathfinder Character Creator</h1>
            </div>

            <!-- Basic Info Section (Top) -->
            <div id="basic_info" class="inputSection">

                <div id="name" class="single_input">
                    <label for="name_in">Name</label>
                    <input type="text" id="name_in">
                </div>

                <div id="class" class="single_input">
                    <label for="class_in">Class</label>
                    <input type="text" id="class_in">
                </div>

                <div id="char_desc" class="single_input">
                    <label for="desc_in">Character Description</label>
                    <textarea id="desc_in"></textarea>
                </div>
            </div>
            
            <!-- Ability Score Section (Middle) -->
            <div id="ability_scores" class="inputSection">
                <h1>Ability Scores</h1>
                <div id="hp" class="single_input">
                    <label for="hp_in">HP</label>
                    <input type="number" id="hp_in">
                </div>
                
                <button id="roll">Roll for my stats!</button>

                <div id="ability_inputs" class="single_input">
                    <div id="str" class="single_input">
                        <label for="str_in">Strength</label>
                        <input type="number" id="str_in" class="abilityScore">
                    </div>

                    <div id="dex" class="single_input">
                        <label for="str_in">Dexterity</label>
                        <input type="number" id="dex_in" class="abilityScore">
                    </div>
                    
                    <div id="con" class="single_input">
                        <label for="con_in">Constitution</label>
                        <input type="number" id="con_in" class="abilityScore">
                    </div>

                    <div id="int" class="single_input">
                        <label for="int_in">Intelligence</label>
                        <input type="number" id="int_in" class="abilityScore">
                    </div>

                    <div id="wis" class="single_input">
                        <label for="wis_in">Wisdom</label>
                        <input type="number" id="wis_in" class="abilityScore">
                    </div>

                    <div id="cha" class="single_input">
                        <label for="cha_in">Charisma</label>
                        <input type="number" id="cha_in" class="abilityScore">
                    </div>
                </div>
            </div>
            
            <!-- Race Selector Section (Bottom) -->
            <div id="race_selector" class="inputSection">
                <h1>Race</h1>

                <div id="race_images">
                    <div class="race_box" id="human">
                        <img src="./assets/images/human.png" alt="Human" class="race">
                        <p>Human</p>
                    </div>

                    <div class="race_box" id="elf">
                        <img src="./assets/images/Elf.png" alt="Elf" class="race">
                        <p>Elf</p>
                    </div>

                    <div class="race_box" id="dwarf">
                        <img src="./assets/images/Dwarf.png" alt="Dwarf" class="race">
                        <p>Dwarf</p>
                    </div>
                    
                    <div class="race_box">
                        <img src="./assets/images/Half-orc.png" alt="Half-Orc" class="race">
                        <p>Half-Orc</p>
                    </div>

                    <div class="race_box">
                        <img src="./assets/images/Half-elf.png" alt="Half-Elf" class="race">
                        <p>Half-Elf</p>
                    </div>
                </div>
            </div>
            
            <div class="inputSection" id="submit_section">
                <button id="create">Create my character!</button>
            </div>
        
            <div class="sheet" style="display: none">
                <div id="overlay"></div>
                <div id="sheet_content">
                    <!-- Character Sheet here -->
                    <h1>Character Sheet</h1>
                    
                    <div class="sheet_intro">
                        <div class="sheet_name">
                            <p>Name: </p>
                            <p id="char_name"></p>
                        </div>

                        <div class="sheet_class">
                            <p>Class: </p>
                            <p id="char_class"></p>
                        </div>

                        <div class="sheet_LV">
                            <p>LV</p>
                            <p>1</p>
                        </div>
                    </div>

                    <div class="sheet_char_desc">
                        <p>Character Description: </p>
                        <p id="char_desc"></p>
                    </div>
                    
                    <div class="sheet_stats_intro">
                        <h1>Stats</h1>
                        <div class="sheet_hp">
                            <p>HP: </p>
                            <p id="char_hp"></p>
                        </div>
                    </div>

                    <div class="sheet_stats">
                        <div class="sheet_str">
                            <p>Str: </p>
                            <p id="char_str"></p>
                        </div>

                        <div class="sheet_dex">
                            <p>Dex: </p>
                            <p id="char_dex"></p>
                        </div>

                        <div class="sheet_con">
                            <p>Con: </p>
                            <p id="char_con"></p>
                        </div>

                        <div class="sheet_int">
                            <p>Int: </p>
                            <p id="char_int"></p>
                        </div>

                        <div class="sheet_wis">
                            <p>Wis: </p>
                            <p id="char_wis"></p>
                        </div>

                        <div class="sheet_cha">
                            <p>Cha: </p>
                            <p id="char_cha"></p>
                        </div>
                    </div>

                    <div class="sheet_race">
                        <h1>You are: </h1>
                        <img id="char_race">
                        <h1 id="char_race_desc"></h1>
                    </div>

                </div>
            </div>
        
        </div>
        <script src="./character-backend.js"></script>
        <script src="./roll.js"></script>
        <script src="./sheet.js"></script>
        <script src="./raceSelect.js"></script>
        <script src="./display.js"></script>
        <script src="./clearsheet.js"></script>
    </body>
</html>
